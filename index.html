<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FUTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
  <style>
    *:focus { outline: none; }
  </style>
</head>
<body id="desktop" class="bg-defaultBackground h-screen w-screen relative overflow-hidden font-mono">
  <audio id="splash-audio" src="./audio/startup.mp3"></audio>
  <audio id="error-popup-audio" src="./audio/error-pop-up.mp3"></audio>
  
  <!-- Desktop Icons (rendered dynamically by JS) -->
  <div id="desktop-icons" class="absolute top-4 left-4 z-30"></div>

  <!-- Container for Windows (modals) -->
  <div id="windows-container" class="absolute w-full h-[calc(100vh-40px)] overflow-auto"></div>

  <!-- Context Menu (for right-click) -->
  <div id="context-menu" class="absolute bg-white border border-gray-500 shadow-lg hidden z-50"></div>

  <!-- Taskbar -->
  <div class="fixed bottom-0 left-0 right-0 bg-gray-300 border-t border-gray-500 h-10 flex items-center px-2" style="z-index:1000;">
    <div class="relative">
      <button id="start-button" class="bg-gray-200 border border-gray-500 px-3 py-1 mr-2" onclick="toggleStartMenu()">Start</button>
      <!-- Start Menu -->
      <div id="start-menu" class="absolute bottom-[2.3rem] -left-2 bg-gray-200 border border-gray-500 w-72 hidden">
        <ul>
          <!-- Home minimizes all windows -->
          <li class="px-4 py-2 hover:bg-gray-50 cursor-pointer" onclick="minimizeAllWindows()">
            <img src="image/desktop.svg" class="h-6 w-6 inline mr-2" alt="Home">
            Home
          </li>
          <!-- Documents -->
          <li class="px-4 py-2 hover:bg-gray-50 cursor-pointer" onclick="openExplorer('C:///Documents')">
            <img src="image/documents.svg" class="h-6 w-6 inline mr-2" alt="Documents">
            Documents
          </li>
          <!-- About this computer -->
          <li class="px-4 py-2 hover:bg-gray-50 cursor-pointer" onclick="openAboutWindow()">
            <img src="image/info.svg" class="h-6 w-6 inline mr-2" alt="About">
            About this Computer
          </li>
          <!-- System Settings -->
          <li class="px-4 py-2 hover:bg-gray-50 cursor-pointer" onclick="openNav('Settings', '', { type: 'integer', width: 600, height: 400 }, 'Settings')">
            <img src="image/gears.svg" class="h-6 w-6 inline mr-2" alt="Settings">
            System Settings
          </li>
          <li class="px-4 py-2 hover:bg-gray-50 cursor-pointer" onclick="restart()">
            <img src="image/power.svg" class="h-6 w-6 inline mr-2" alt="Restart">
            Restart
          </li>
        </ul>
      </div>
    </div>
    <!-- Taskbar Tabs -->
    <div id="window-tabs" class="flex-1 flex space-x-2 overflow-x-auto whitespace-nowrap"></div>
    <!-- Media Control & Clock -->
    <div class="flex items-center ml-auto space-x-2 bg-gray-200 p-1 border border-gray-400">
      <div id="media-control" class="cursor-pointer" onclick="toggleMediaPlayback()"></div>
      <div id="clock"></div>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/os/manage_data.js"></script>
  <script src="js/apps/file_explorer/context_menu.js"></script>
  <script src="js/apps/file_explorer/main.js"></script>
  <script src="js/apps/md_editor.js"></script>
  <script src="js/gui/desktop.js"></script>
  <script src="js/gui/main.js"></script>
  <script src="js/gui/taskbar.js"></script>
  <script src="js/gui/window.js"></script>
  <script src="js/os/about.js"></script>
  <script src="js/os/restart.js"></script>
  <script src="js/os/splash.js"></script>
</body>
</html>
